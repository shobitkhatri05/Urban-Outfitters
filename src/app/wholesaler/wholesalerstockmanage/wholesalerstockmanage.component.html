<div class="mt-0 d-flex justify-content-center">
    <div class="col-lg-9 formContainer">
        <!-- <div class="row"> -->
            <div class="form-group mt-4 col-12">
                <h1 class="text-center heading">View Stock</h1>
            </div>
        <!-- </div> -->
        <div class="row" style="overflow-x: auto;">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Product name</th>
                        <th scope="col">Product Code</th>
                        <th scope="col">Current Stock</th>

                        <th scope="col">Update Stock</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let obj of productsArr;index as i">
                        <th scope="row">{{i+1}}</th>
                        <td>GIM-{{obj._id}}</td>
                        <td>{{obj.name}}</td>
                        <td>{{obj.stock ? obj.stock : '0'}}</td>
                        <td>
                            <div class="btn btn-success" data-toggle="modal" data-target="#exampleModal1"
                                (click)="setUpdateObj(obj)"> Update Stock</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<!-- modal -->

<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Stock </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <span for="exampleFormControlSelect1">New Stock Amount <i> (Note: this will be added to your current
                            stock) </i></span>
                    <input type="text" class="form-control" name="stock" [(ngModel)]="stock">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="updateStock()">Update Stock</button>
            </div>
        </div>
    </div>
</div>
