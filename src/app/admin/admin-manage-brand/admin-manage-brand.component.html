<div class="row d-flex justify-content-center">
    <div class="col-lg-9 formContainer">
        <div class="row">
            <div class="form-group col-10">
                <h1 class="text-center ">Manage Brand</h1>
            </div>
            <div class="form-group col-2" routerLink="/admin/brand/add">
                <button type="button" class="btn btn-info">Add <i class="fas fa-plus"></i></button>
            </div>
        </div>
        <div class="row">
            <table class="table table-hover text-white">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Delete </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let obj of brandArr ;index as i">
                        <th scope="row">{{i+1}}</th>
                        <td>{{obj.name}}</td>
                        <td>
                            <div class="btn btn-danger" (click)="deleteBrandById(obj._id)">Delete</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
