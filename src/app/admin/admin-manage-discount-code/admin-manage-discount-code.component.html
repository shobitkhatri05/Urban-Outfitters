<div class="row d-flex justify-content-center">
    <div class="col-lg-9 formContainer">
        <div class="row">
            <div class="form-group col-10">
                <h1 class="text-center ">Manage Discount Code</h1>
            </div>
            <div class="form-group col-2" routerLink="/admin/discount/add">
                <button type="button" class="btn btn-info">Add <i class="fas fa-plus"></i></button>
            </div>
        </div>
        <div class="row">
            <table class="table table-hover text-white">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Discount Name</th>
                        <th scope="col">Discount Code</th>
                        <th scope="col">Type</th>
                        <th scope="col">Value</th>
                        <th scope="col">Max Discount Amount</th>
                        <th scope="col">Delete Product</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let obj of discountArr ;index as i">
                        <th scope="row">{{i+1}}</th>
                        <td>{{obj.name}}</td>
                        <td>{{obj.code}}</td>
                        <td>{{obj.type==1? 'Percentage Off' : 'Flat Off' }}</td>
                        <td *ngIf="obj.type==1">{{obj.value}}%</td>
                        <td *ngIf="obj.type==2">{{obj.value|currency:'INR'}}</td>
                        <td>{{obj.maxDiscount | currency:'INR' }}</td>
                        <td>
                            <div class="btn btn-danger" (click)="deleteDiscount(obj._id)">Delete</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
