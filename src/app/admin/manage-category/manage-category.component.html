<div class="row d-flex justify-content-center">
    <div class="col-lg-9 formContainer">
        <div class="row">
            <div class="form-group col-10">
                <h1 class="text-center heading">Manage Category</h1>
            </div>
            <div class="form-group col-2" routerLink="/admin">
                <button type="button" class="btn btn-info">Add <i class="fas fa-plus"></i></button>
            </div>
        </div>
        <div class="row">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Category Name</th>
                        <th scope="col">Category Id</th>
                        <th scope="col">Update Product</th>
                        <th scope="col">Delete Product</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let obj of categoryArr;index as i">
                        <th scope="row">{{i+1}}</th>
                        <td>{{obj.name}}</td>
                        <td>{{obj._id}}</td>
                        <td>
                            <div class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Update
                            </div>
                        </td>
                        <td>
                            <div class="btn btn-danger" (click)="deleteCategory(obj._id)">Delete</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
