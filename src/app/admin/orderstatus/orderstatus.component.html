<div class="row d-flex justify-content-center">
    <div class="col-8 formContainer">
        <form [formGroup]="orderForm" (ngSubmit)="handleSubmit()">
            <div class="form-group">
                <h2 class="text-center heading">Order Status</h2>
            </div>
            <div class="form-group">
                <label for="">Enter order status name</label>
                <input type="text" class="form-control" name='name' placeholder="Confirmed, Dispatched, On the Way,etc." formControlName="name">
            </div>
            <div class="form-group d-flex justify-content-center">
                <button type="submit" class="btn btn-primary col-4">Submit</button>
                <!-- <button type="submit" class="btn btn-primary">Reset</button> -->
            </div>
        </form>
    </div>

</div>
