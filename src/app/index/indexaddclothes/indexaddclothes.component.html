<div class="container-fluid">
    <div class="row">
        <div class="col-2  my-4 d-flex justify-content-between">
            <app-indexsidebar></app-indexsidebar>
        </div>
        <div class="col-lg-10 col-9">
            <div class="row">
                <div class="col-lg-9 inputContainer col-12 my-2">
                    <input type="text" class="input" placeholder="Type to search">
                </div>
                <div class="col-lg-3 col-12 my-2">
                    <div class="row d-flex justify-content-around">
                        <div class="col-2 iconContainer">
                            <i class="far fa-bell"></i>
                        </div>
                        <div class="col-2 iconContainer">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="col-3 iconContainer">
                            <img class="ImageClass"
                                src="../../../assets/GLOBAL-ASSETS/Landing Page/landing Page/NoPath_-_Copy_19.png"
                                alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-8 formContainer">
            <div class="row">
                <div class="col-12 heading">
                    Enter Details of the Garment
                </div>
            </div>

            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>

                <div class="row d-flex justify-content-around">
                    <button class="col-5 btn">Sign in</button>
                </div>
            </form>
        </div>

    </div>




</div>
