<div class="container-fluid mb-5">
    <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">

        <div class="row d-flex justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="loginheretext">
                    Login Here
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center my-4">
            <input type="text" placeholder="Enter Your Email" formControlName="email"
                class="textinput col-lg-12 col-12 my-2">
            <input type="password" placeholder="Enter Your Password" formControlName="password"
                class="textinput col-lg-1tailer2 col-12 my-2">
        </div>
        <div class="row d-flex justify-content-center">
            <hr class="hrtag">
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-lg-12 col-12">
                <!-- <div class="loginbtn">
                    Login
                </div> -->
                <button class="loginbtn btn btn-block">Login</button>
            </div>
            <div class="col-lg-6 col-12" routerLink="/register/retailer">
                <div class="Forgotbtn">
                    Not registered yet ?<span style="font-weight: 700;"> register now</span>
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <div class="Forgotbtn" routerLink="/forgot">
                    Forgot your password ? <span style="font-weight: 700;">Click Here</span>
                </div>
            </div>
        </div>
    </form>

</div>
